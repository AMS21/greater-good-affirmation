<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    {% if page.description %}

    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="{{ site.description }}" />

    {% endif %}

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/syntax.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/assets/css/greater-good-pledge.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,700,700italic' rel='stylesheet' type='text/css'>

    {% if site.ga_tracking != nil %}
      <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{ site.ga_tracking }}', '{{ site.url }}');
        ga('send', 'pageview');
      </script>
      <script async src="https://www.google-analytics.com/analytics.js"></script>
    {% endif %}

     {% if site.search_enabled != nil %}
       <script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/lunr.min.js"></script>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
